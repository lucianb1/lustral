    <div class="col s12 m6 l3" ng-repeat="card in cardsList">
        <div class="card parchet-card">
            <a ng-href="{{'#/mobilier/detalii/' + card.id}}">
                <div class="parchet-card-image-container">
                    <div back-img="{{card.imageUrl}}" class="parchet-card-image grow">
                    </div>
                </div>
            </a>
            <div class="mob-card-actions">
                <div class="mob-card-name">Mobilier colectia {{card.name}}</div>

                <div style="display: block">
                    <span style="float: left">Culori disponibile:</span>
                    <div style="margin-top:4px; float:left">
                        <div class="mob-color" ng-repeat="color in colors" back-color="{{color}}"></div>

                    </div>
                </div>
                <div>
                    <a class="mob-card-price" ng-href="{{'#/mobilier/detalii/' + card.id}}">
                        Vezi preturi
                    </a>
                </div>
            </div>

        </div>
    </div>

</div>
