<div class="row row-container">
    <div class="col s12 m6 l4" ng-repeat="card in cardsList">
        <div class="card" set-Height-Dimension ng-attr-id="{{card.id}}">
            <div fancy-Box class="card-image" ng-click="_gaq.push(['_trackEvent', 'Gresie si faianta', 'click', '{{card.id}}']); openFancybox(fancyBoxArray, $index);">
                <img class="image" ng-src="{{card.smallImageUrl}}" alt="Gresie si Faianta">
                <span class="card-price-old" ng-if="card.hasDiscount">{{card.oldPrice}} lei/{{card.unit}}</span>
            </div>
            <div class="card-custom-action">
                <a ng-href="{{'#/gresie-faianta/collection/' + card.id}}" ng-click="_gaq.push(['_trackEvent', 'Gresie si faianta Details Button', 'click', '{{card.id}}']);" class="card-btn-details">Detalii</a>
                <span class="card-name">{{card.name}}</span>
                <span class="card-price" ng-class="{'red-text' : card.hasDiscount}">{{card.price}} lei/{{card.unit}}</span>

            </div>
        </div>
    </div>
</div>
